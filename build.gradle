plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.20'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

group 'uk.me.cmh'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

shadowJar {
    archiveFileName = "cesil-emulator.jar"
    mergeServiceFiles()
    manifest {
        attributes 'Main-Class': "uk.me.cmh.cesil.web.CesilServerKt"
    }
}

dependencies {
    implementation platform("org.http4k:http4k-bom:4.10.0.1")
    implementation "org.http4k:http4k-core"
    implementation "org.http4k:http4k-server-jetty"
    implementation "org.http4k:http4k-template-thymeleaf"
    implementation "org.slf4j:slf4j-simple:2.0.0-alpha0"
    implementation "com.natpryce:konfig:1.6.10.0"
    testImplementation "org.junit.jupiter:junit-jupiter:5.7.2"
    testImplementation "org.mockito.kotlin:mockito-kotlin:3.2.0"
    testImplementation "net.sourceforge.htmlunit:htmlunit:2.51.0"
}
