<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CESIL</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            margin-bottom: 20px;
        }
        #editor { font-family: Courier New; font-weight: bold; font-size: 1.2em; white-space: pre; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <span class="navbar-brand">CESIL (Computer Education In Schools Instruction Language)</span>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="/" id="menu-item-emulator">Emulator</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/docs">Docs</a>
            </li>
        </ul>
    </div>
</nav>
<main class="container">
    <form action="/emulator-run" method="post" name="program">
        <div class="mb-3">
            <textarea class="form-control" id="editor" rows="20" name="sourcecode"></textarea>
        </div>
        <button type="submit" id="button-run" class="btn btn-primary">Run</button>
    </form>
</main>
<script src="static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
