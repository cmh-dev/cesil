<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CESIL</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            margin-bottom: 20px;
        }
        .row {
            display: flex;
        }
        .col {
            flex: 1;
            margin: 1em;
            padding: 1em;
        }
        #editor { font-family: Courier New; font-weight: bold; font-size: 1.2em; white-space: pre; }
        #table-results { font-family: Courier New; font-weight: bold; font-size: 1.2em; white-space: pre; }
        .table-striped>tbody>tr:nth-child(odd)>td,
        .table-striped>tbody>tr:nth-child(odd)>th {
            background-color: #ccffcc;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <span class="navbar-brand">CESIL (Computer Education In Schools Instruction Language)</span>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="/" id="menu-item-emulator">Emulator</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/docs">Docs</a>
            </li>
        </ul>
    </div>
</nav>
<main class="container">
    <div class="parent-container d-flex">
        <div class="container">
            <div class="row">
                <div class="col border border-secondary rounded">
                    <h6>Source code</h6>
                    <form action="/" method="post" name="program">
                        <div class="mb-3">
                            <textarea class="form-control" id="text-editor" rows="20" name="sourcecode" th:text="${model.emulatorModel.sourceCode}"></textarea>
                        </div>
                        <button type="submit" id="button-run" class="btn btn-primary">&gt; RUN</button>
                    </form>
                </div>
                <div class="col border border-secondary rounded">
                    <h6>Output</h6>
                    <table class="table table-striped" id="table-results">
                        <tr th:each="result : ${model.emulatorModel.results}">
                            <td th:text="${result}"></td>
                        </tr>
                    </table>
                </div>
           </div>
        </div>
    </div>
</main>
<script src="static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
