<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CESIL</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            margin-bottom: 20px;
        }
        #editor { font-family: Courier New; font-weight: bold; font-size: 1.2em; white-space: pre; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CESIL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Editor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Docs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container">
        <form action="run-program" method="post" name="program">
            <div class="mb-3">
                <textarea class="form-control" id="editor" rows="20" name="sourcecode"></textarea>
            </div>
            <button type="submit" id="button-run" class="btn btn-primary">Run</button>
        </form>
    </main>
    <script src="static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
